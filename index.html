<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info Windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

      <button type="button">Click me</button>


    <div id="map"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  



    <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var chicago = {lat: 41.8781, lng: -87.6298};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: chicago
          //mapTypeId: 'satellite'
        });

        $.ajax({
              url: "https://data.nasa.gov/resource/y77d-th95.json",
              type: "GET",
              data: {
              }
          }).done(function(data) {

            var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
            var img2 = "https://maps.google.com/mapfiles/kml/shapes/info-i_maps.png";
            $.each(data, function(i,v) {
                  //console.log(v);
                  if(v.fall == 'Fell'){
                    var marker = new google.maps.Marker({
                            position: {lat: parseFloat(v.reclat), lng: parseFloat(v.reclong)},
                            map: map,
                            title: v.name,
                            icon: image
                    });

                    var infowindow = new google.maps.InfoWindow({
                      content: "<h1>" + v.name + "</h1>"
                    });

                    marker.addListener('click', function() {
                      infowindow.open(map, marker);
                    });
                  }
                  else{
                    var marker = new google.maps.Marker({
                            position: {lat: parseFloat(v.reclat), lng: parseFloat(v.reclong)},
                            map: map,
                            title: v.name,
                            //icon: img2
                    });

                    var infowindow = new google.maps.InfoWindow({
                      content: "<h1>" + v.name + "</h1>" + "<h2>" + v.id + "</h2>" + "<h2>" + v.mass + "</h2>"
                    });

                    marker.addListener('click', function() {
                      infowindow.open(map, marker);
                    });
                  };

            });

          });

      }
    </script>


  <script>
  
      $("button").on("click", initMap);



  </script>


    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdfRuXA5OguTSq6Q4idd9_56_or5F1vWw&callback=initMap">
    </script>
  </body>
</html>
